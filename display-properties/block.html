<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Block</title>
    <style>
        .block-box{
            display: block;
            background-color: bisque;
            width: 500px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block-box">This is a block-level &lt; div &gt;</div>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <div class="block-box" style="background-color: lightblue;">
        another block-level &lt;div&gt;
    </div>
</body>
</html>
