<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>::selection Demo</title>
    <style>
        /* Change text highlight color when selecting */
        p::selection {
            background: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h3>::selection Example</h3>
    <p>Select this text with your mouse or finger to see the custom highlight color.</p>
</body>
</html>
