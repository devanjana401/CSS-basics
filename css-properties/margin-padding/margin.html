<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .box1{
            background-color: lightblue;
            margin: 50px;
        }
        .box2{
            background-color: lightgreen;
            margin-top: 30px;
            margin-left: 50px;
            margin-bottom: 100px;
        }
        .box3{
            background-color: lightpink;
            margin-right: 50px;
            margin-bottom: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">Same margin</div>
    <div class="box2">top,bottom and left margin</div>
    <div class="box3">right margin</div>
</body>
</html>
