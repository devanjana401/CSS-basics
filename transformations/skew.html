<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .skew-box{
            height: 100px;
            width: 100px;
            background-color: darkmagenta;
            margin: 20px auto;
            transform: skew(20deg,10deg)   /* 20 deg x-axis & 10 deg y-axis */
        }
    </style>
</head>
<body>
    <div class="skew-box"></div>
</body>
</html>
