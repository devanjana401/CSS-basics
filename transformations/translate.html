<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .translate-box{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            transform: translate(80px,60px);  /* move 50px right & down 30px */
        }
    </style>
</head>
<body>
    <div class="translate-box"></div>
</body>
</html>
