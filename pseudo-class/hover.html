<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            padding: 10px;
            background-color: rgb(223, 33, 33);
            border: none;
            color: white;
            border-radius: 30%;
            cursor: pointer;
            margin-top: 40px;
            margin-left: 40px;
        }
        button:hover{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
