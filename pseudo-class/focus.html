<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid gray;
            outline: none;
            transition: border-color 0.4s; /*  property duration */
            margin-top: 40px;
            margin-left: 40px;
        }
        input:focus{
            border-color: blue;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Type something......">
</body>

</html>
