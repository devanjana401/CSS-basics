<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <style>
        .static1{
            background-color: lightblue;
            padding: 20px;
            position: static; /* default */
        }
        .static2{
            background-color: lightcyan;
            padding: 20px;
            position: static; /* default */
            top: 50px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="static1">box 1 static</div>
    <div class="static2">box 2 static(when we add top and bottom,it doesnt effect content)</div>
</body>
</html>
