<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .parent{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
        .child{
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child</div>
    </div>
</body>
</html>
