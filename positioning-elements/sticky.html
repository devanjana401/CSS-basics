<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .sticky-box{
            position: sticky;
            top: 0;
            background-color: antiquewhite;
            padding: 10px;
            font-weight: bold;
        }
        .content{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="sticky-box">Stick....</div>
    <div class="content">
        scroll down to see the effect
    </div>
</body>
</html>
