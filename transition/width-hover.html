<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: teal;
            transition: width 0.5s ease-in-out 0.4s;
        }
        .box:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
