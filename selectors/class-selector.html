<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .box{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">This is a box</div>
    <p class="box">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
